gb(52, 152, 219), rgb(48, 134, 191));"/></g><g><g fill="#000000" font-family="Helvetica" font-size="9px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"><text x="262" y="85">• 原始特征</text><text x="262" y="96">• 一阶差分</text><text x="262" y="107">• 二阶差分</text><text x="262" y="118">• 多尺度窗口[3,5,12,24]</text><text x="262" y="129">  (均值、标准差)</text><text x="262" y="140">输出：特征维度×11</text></g></g></g><g data-cell-id="arrow1"><g transform="translate(0.5,0.5)"><path d="M 240 107.61 L 253.63 107.91" fill="none" stroke="#000000" stroke-miterlimit="10" stroke-dasharray="3 3" pointer-events="stroke" style="stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/><path d="M 258.88 108.02 L 251.81 111.37 L 253.63 107.91 L 251.96 104.37 Z" fill="#000000" stroke="#000000" stroke-miterlimit="10" pointer-events="all" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/></g></g><g data-cell-id="edge1"><g transform="translate(0.5,0.5)"><path d="M 120 130 L 120 163.63" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke" style="stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/><path d="M 120 168.88 L 116.5 161.88 L 120 163.63 L 123.5 161.88 Z" fill="#000000" stroke="#000000" stroke-miterlimit="10" pointer-events="all" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/></g></g><g data-cell-id="step2"><g transform="translate(0.5,0.5)"><rect x="0" y="170" width="240" height="50" fill="#d5f4e6" stroke="#27ae60" pointer-events="all" style="fill: light-dark(rgb(213, 244, 230), rgb(13, 40, 28)); stroke: light-dark(rgb(39, 174, 96), rgb(31, 147, 80));"/></g><g><g fill="#000000" font-family="Helvetica" font-weight="bold" text-anchor="middle" font-size="12px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"><text x="120" y="200">步骤2：异常检测</text></g></g></g><g data-cell-id="detail2"><g transform="translate(0.5,0.5)"><rect x="260" y="160" width="180" height="80" fill="#eaf2f5" stroke="#27ae60" pointer-events="all" style="fill: light-dark(rgb(234, 242, 245), rgb(25, 32, 35)); stroke: light-dark(rgb(39, 174, 96), rgb(31, 147, 80));"/></g><g><g fill="#000000" font-family="Helvetica" font-size="9px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"><text x="262" y="175">• 算法：IsolationForest</text><text x="262" y="186">• 无监督学习</text><text x="262" y="197">• 自动调优contamination</text><text x="262" y="208">• 输出：异常分数</text><text x="262" y="219">  (连续值，分数越高越异常)</text></g></g></g><g data-cell-id="arrow2"><g transform="translate(0.5,0.5)"><path d="M 240 197.61 L 253.63 197.91" fill="none" stroke="#000000" stroke-miterlimit="10" stroke-dasharray="3 3" pointer-events="stroke" style="stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/><path d="M 258.88 198.02 L 251.81 201.37 L 253.63 197.91 L 251.96 194.37 Z" fill="#000000" stroke="#000000" stroke-miterlimit="10" pointer-events="all" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/></g></g><g data-cell-id="edge2"><g transform="translate(0.5,0.5)"><path d="M 120 220 L 120 253.63" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke" style="stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/><path d="M 120 258.88 L 116.5 251.88 L 120 253.63 L 123.5 251.88 Z" fill="#000000" stroke="#000000" stroke-miterlimit="10" pointer-events="all" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/></g></g><g data-cell-id="step3"><g transform="translate(0.5,0.5)"><rect x="0" y="260" width="240" height="50" fill="#fdebd0" stroke="#e67e22" pointer-events="all" style="fill: light-dark(rgb(253, 235, 208), rgb(47, 32, 9)); stroke: light-dark(rgb(230, 126, 34), rgb(192, 102, 23));"/></g><g><g fill="#000000" font-family="Helvetica" font-weight="bold" text-anchor="middle" font-size="12px" style="fill: light-dark(rgb(